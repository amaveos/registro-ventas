<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Ventas</title>
</head>

<style>
    .main {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin: 20px auto;
        width: 50%;
    }

    .cnt-registro-ventas {
        background: #f3f3f3;
        border-radius: 10px 10px 0 0;
        padding: 40px;
    }

    h2 {
        color: grey;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    form label,
    form select,
    form input,
    form button {
        box-sizing: border-box;
        display: block;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
    }

    form label {
        color: grey;
    }

    form button {
        background-color: #4141ff;
        height: 33px;
        border-radius: 50px;
        border: none;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;

    }

    a {
        color: #4141ff;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        display: block;
        text-align: center;
    }

    table,
    thead,
    tbody {
        display: inline-table;
        width: 100%;
    }

    th,
    td {
        color: rgb(70, 70, 70);
        font-family: Arial, Helvetica, sans-serif;
        width: 33%;
    }
</style>

<body>
    <section class="main">
        <div class="cnt-registro-ventas">
            <h2>Registrar Venta</h2>
            <form id="ventaForm">
                <label for="producto">Producto:</label>
                <select id="producto" required></select>
                <br />
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required min="1">
                <br />
                <button type="submit">Registrar Venta</button>
            </form>
        </div>

        <br />
        <br />

        <a href="reporte.html">Ver Informe de Ventas</a>

        <h2>Productos Disponibles</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
